<div class="form-inline">
  <label>Search: </label>
  <select class="custom-select" style="width: auto" [(ngModel)]="stationSelected">
        <option [ngValue]=0>all stations</option>
        <option *ngFor="let op of stations" [ngValue]="op.id">{{op.value}}</option>
  </select>
  
  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="selectDate" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
  </form>
</div>
<table class="table table-bordered table-striped">
    
  <thead><tr app-table-header></tr></thead>
  <tbody>
    <tr app-table-row *ngFor="let rd of rows"
     [colData]="rd"
    >
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
    <option [ngValue]="10">10 items per page</option>
    <option [ngValue]="20">20 items per page</option>
    <option [ngValue]="50">50 items per page</option>
  </select>
</div>
