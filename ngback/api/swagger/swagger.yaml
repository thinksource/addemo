swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger Rest Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api
schemes:
  # tip: remove http to make production-grade
  - http
  - https

paths:
  /test:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /station:
    x-swagger-router-controller: hello_world
    get:
      operationId: liststation
      tags:
        - Station
      summary: Read list station
      description: Read list station
      responses:
        200:
          description: Successfully read person from people data operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Station'
  /variable:
    x-swagger-router-controller: hello_world
    get:
      operationId: listvariable
      tags:
        - Variable
      summary: Read the Variable
      description: Read the Variable
      responses:
        200:
          description: Successfully read Variable
          schema:
            type: array
            items:
              $ref: '#/definitions/Variable'
            
definitions:
  Station:
    type: object
    properties:
      id:
        type: number
      name:
        type: string
      longitude:
        type: number
      latitude:
        type: number

  Variable:
    type: object
    properties:
      id:
        type: number
      name:
        type: string
      unit:
        type: string

  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
